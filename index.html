<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Body Mass Index</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="title">
                <div class="img">
                    <img src="assets/images/scales1.png">
                </div>
                <h1>BMI Calculator</h1>
            </div>

            <div class="input">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Insert your name">
            </div>

            <div class="input">
                <label for="height">Height:</label>
                <input type="number" id="height">
            </div>

            <div class="input">
                <label for="Weight">Weight:</label>
                <input type="number" id="weight">
            </div>

            <button onclick() id="calculate">Calculate</button>
            <button class="button" onclick="clean()">Clear</button>

            <div class="result">
                <h2>Result</h2>
                <div id="outcome"></div>                
            </div>

            <p>Developed by Giarlan Santana</p>
        </div>
        
    </main>

    <script src="assets/javaScript/script.js"></script>

</body>
</html>
